<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덕진 거제의 봄 - 방문 예약</title>
    
    <link rel="stylesheet" href="http://xeicon.net/xeicon/resources/css/xeicon.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

    <div class="quick-bar">
        <a href="tel:1551-6339" class="quick-link tel-link">
            <i class="xi-call"></i> <span>전화문의</span>
        </a>
        <a href="javascript:void(0);" onclick="openModal()" class="quick-link res-link">
            <i class="xi-calendar-check"></i> <span>방문예약</span>
        </a>
    </div>

    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h3>방문 예약 신청</h3>
                <p>상담원이 확인 후 신속히 연락드립니다.</p>
            </div>
            
            <form id="contactForm">
                <div class="input-group">
                    <label>성함</label>
                    <input type="text" name="user_name" placeholder="성함을 입력하세요" required>
                </div>
                <div class="input-group">
                    <label>연락처</label>
                    <input type="tel" name="user_phone" placeholder="숫자만 입력하세요" required>
                </div>
                <div class="input-group">
                    <label>관심 평형</label>
                    <select name="interest_type">
                        <option value="28평형">28평형 (67㎡)</option>
                        <option value="33평형">33평형 (84㎡)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>방문 희망일</label>
                    <input type="date" name="res_date" required>
                </div>
                <div class="agree-area">
                    <input type="checkbox" id="agree" required checked>
                    <label for="agree">개인정보 수집 및 이용 동의</label>
                </div>
                <button type="submit" class="btn-submit">예약 완료 및 이메일 전송</button>
            </form>
        </div>
    </div>

    <div id="successMessage" class="success-overlay">
        <div class="success-box">
            <i class="xi-check-circle"></i>
            <h4>예약이 접수되었습니다!</h4>
            <p>담당자가 곧 연락드리겠습니다.</p>
            <button onclick="hideSuccess()">확인</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
